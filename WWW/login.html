<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Importar fuente allura -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     


     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="css/materialize.min.css">

     <link rel="stylesheet" href="css/styles.css">
 
     <!-- Compiled and minified JavaScript -->
     <script src="js/materialize.min.js"></script>

    <title>Biblioteca FCM </title>
</head>
<body style="background:#FFFBED;;">


    <div class="general-container">

        <div class="row">
            <div class="logo-container">
                <a href="index.html"><img src="img/logo.png" class="hoverable" alt=""></a>
                
            </div>

        </div>

        <div class="row">
            <h2>¿Estas registrado?</h2>
        </div>

        <div class="row">

            <div class="col s6">
                <h3 class="center">Si</h3>

                <div class="container">
                    <h5 class="center" style="font-family: 'Amiri';">Por favor ingresa con tu cuenta </h5>
                    

                    <div class="login-container hoverable" >
                      
                        <div class="login center" id="login-form">
                            <i class="material-icons large">person_pin</i>
                            <br>

                            <div class="container">

                                <form action="#">

                                    <div class="input-field col s12 ">
                                        <input id="email" type="text" class="validate">
                                        <label for="email">E-mail</label>
                                      </div>
                                      
                                      <div class="input-field col s12">
                                        <input id="password" type="text" class="validate">
                                        <label for="password">Contraseña</label>
                                      </div>
                                      <button class="btn waves-effect waves-light orange darken-4 " type="submit" name="action">Ingresar
                                      </button>

                                </form>

                              

                            </div>
                            

                        </div>
                 

                       
                        
                            
                    </div>

                </div>
               
            </div>

            <div class="col s6">
                <h3 class="center">No</h3>

                <div class="container">
                    <h5 class="center" style="font-family: 'Amiri';">Por favor registrese</h5>
                    

                    <div class="login-container hoverable" >
                      
                        <div class="login center" id="login-form">
                            <i class="material-icons large">assignment</i>
                            <br>

                            <div class="container">
                                <form action="/login" method="POST" id="loginForm">
                                    <div class="input-field col s6 ">
                                        <input name="usuarionombre"  id="usuarionombre" type="text" class="validate" required>
                                        <label for="usuarionombre">Nombres</label>
                                    </div>
                                      
                                    <div class="input-field col s6">
                                        <input type="text" id="usuarioapellido" name="usuarioapellido" class="validate" required >
                                        <label for="usuarioapellido">Apellidos</label>
                                    </div>
                               
                                    <div class="input-field col s12">
                                        <input type="text" id="usuariodireccion" name="usuariodireccion"  class="validate"  required >
                                        <label for="usuariodireccion">Direccion</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="text" id="usuariotelefono" name="usuariotelefono"  class="validate" required>
                                        <label for="usuariotelefono">Telefono</label>
                                    </div>
    
                                    <div class="input-field col s12">
                                        <input type="email" id="usuariocorreo" name="usuariocorreo" class="validate" required >
                                        <label for="email">E-mail</label>
                                    </div>
    
                                    <div class="input-field col s12">
                                        <input type="password" id="usuariocontrasena" name="usuariocontrasena" required>
                                        <label for="usuariocontrasena">Contraseña</label>
                                    </div>
    
                                    <button class="btn waves-effect waves-light orange darken-4 " type="submit">Registrarse</button>

                                </form>

                                


                            </div>
                            

                        </div>
                 

                       
                        
                            
                    </div>

                </div>
               
            </div>



        
        </div>
        



    </div>

        

      


    
   
</body>
</html>
