<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Importar fuente allura -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     


     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="css/materialize.min.css">

     <link rel="stylesheet" href="css/styles.css">
 
     <!-- Compiled and minified JavaScript -->
     <script src="js/materialize.min.js"></script>

    <title>Biblioteca FCM </title>
</head>
<body>


    <div class="general-container">

        <div class="row">
            <div class="logo-container">
                <img src="img/logo.png" alt="">
            </div>

        </div>

        <div class="row">
            <h2>¿Estas registrado?</h2>
        </div>

        <div class="row">

            <div class="col s6">
                <h3 class="center">Si</h3>

                <div class="container">
                    <h5 class="center" style="font-family: 'Amiri';">Por favor ingresa con tu cuenta </h5>
                    

                    <div class="login-container hoverable" >
                      
                        <div class="login center" id="login-form">
                            <i class="material-icons large">person_pin</i>
                            <br>

                            <div class="container">

                                <div class="input-field col s12 ">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">E-mail</label>
                                  </div>
                                  
                                  <div class="input-field col s12">
                                    <input id="password" type="text" class="validate">
                                    <label for="password">Contraseña</label>
                                  </div>
                                  <button class="btn waves-effect waves-light orange darken-4 " type="submit" name="action">Ingresar
                                  </button>

                            </div>
                            

                        </div>
                 

                       
                        
                            
                    </div>

                </div>
               
            </div>

            <div class="col s6">
                <h3 class="center">No</h3>

                <div class="container">
                    <h5 class="center" style="font-family: 'Amiri';">Por favor registrese</h5>
                    

                    <div class="login-container hoverable" >
                      
                        <div class="login center" id="login-form">
                            <i class="material-icons large">assignment</i>
                            <br>

                            <div class="container">

                                <div class="input-field col s6 ">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Nombres</label>
                                </div>
                                  
                                <div class="input-field col s6">
                                    <input id="lastname" type="text" class="validate">
                                    <label for="lastname">Apellido</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="" type="text" class="validate">
                                    <label for="id">Id</label>
                                </div>


                                <div class="input-field col s12">
                                    <input id="address" type="text" class="validate">
                                    <label for="address">Direccion</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="phone" type="text" class="validate">
                                    <label for="phone">Telefono</label>
                                </div>

                                <div class="input-field col s12">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">E-mail</label>
                                </div>

                                <div class="input-field col s12">
                                    <input id="password" type="text" class="validate">
                                    <label for="password">Contraseña</label>
                                </div>

                                <button class="btn waves-effect waves-light orange darken-4 " type="submit" name="action">Registrarse
                                </button>


                            </div>
                            

                        </div>
                 

                       
                        
                            
                    </div>

                </div>
               
            </div>



        
        </div>
        



    </div>

        

      


    
   
    
</body>
</html>
