<!DOCTYPE html>
<html>
<head>
  <title>Generación de Cards</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .card-content {
      margin-top: 10px;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="card-container"></div>

  <button onclick="goToIndex()">Regresar a la página de inicio</button>

  <script>

    function goToIndex() {
      window.location.href = 'books.html';
    }

    fetch('/multas')
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          const noMulta = `
            <div class="card">
              <div class="card-content">
                <p>Usted no cuenta con multas</p>
              </div>
            </div>
          `;
          document.getElementById('card-container').innerHTML = noMulta;
        } else {
          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
    
            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';
    
            const multaID = document.createElement('p');
            multaID.textContent = `Numero de multa: ${item.multaID}`;
    
            const monto = document.createElement('p');
            monto.textContent = `monto: ${item.monto}`;
    
            const multaFecha = document.createElement('p');
            multaFecha.textContent = `Fecha: ${item.multaFecha}`;
    
            const estatus = document.createElement('p');
            estatus.textContent = `Estatus: ${item.estatus}`;
    
            const usuarioID = document.createElement('p');
            usuarioID.textContent = `Usuario ID: ${item.usuarioID}`;
    
            cardContent.appendChild(multaID);
            cardContent.appendChild(monto);
            cardContent.appendChild(multaFecha);
            cardContent.appendChild(estatus);
            cardContent.appendChild(usuarioID);

    
            card.appendChild(cardContent);
    
            // Agrega la card al contenedor en tu HTML
            const container = document.getElementById('card-container');
            container.appendChild(card);
          });
        }
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
