<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Importar fuente allura -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
     

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize.min.js"></script>

    <title>Libreria FCM</title>
</head>
<body style="background: #FFFBED;">


    <div class="row">


        <div class="col s3 z-depth-2" id="side-bar">

            <div id="icons">
              
                    <a href="#">
                        <ion-icon id="logout-icon" name="exit"></ion-icon>
                    </a>
                    

                    <a href="multas.html" id="order-icon">
                        <ion-icon  name="alert"></ion-icon>
                    </a>
               
                    <a href="userOrders.html" id="order-icon">
                        <ion-icon name="list-circle-outline"></ion-icon>
    
                    </a>               
                
            </div>

            <div id="logo">
                <img src="img/logo.png">
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input id="search-input" type="text" oninput="searchBooks()">
                <label for="search-input">Search</label>

            </div>

            <div id="category">
                <h5>Categorías</h5>
                <div id="category-items">

                    <p>
                        <label>
                            <input name="category" type="radio" class="with-gap " value="all" checked onchange="filterBooksByCategory()" >
                            <span>Todos</span>
                        </label>
                    </p>
                
                    <p>
                        <label>
                            <input name="category" type="radio" class="with-gap " value="1"  onchange="filterBooksByCategory()" >
                            <span>Arte</span>
                        </label>
                    </p>
                        <p>
                        <label>
                            <input name="category" type="radio" class="with-gap"  value="2"  onchange="filterBooksByCategory()"/>
                            <span>Aventura</span>
                        </label>
                        </p>
                        <p>
                            <label>
                            <input name="category" type="radio" class="with-gap" value="3"   onchange="filterBooksByCategory()"/>
                            <span>Ciencia ficción</span>
                            </label>
                        </p>
                        
                        <p>
                            <label>
                            <input name="category" type="radio" class="with-gap" value="4"   onchange="filterBooksByCategory()"/>
                            <span>Fantasía</span>
                            </label>
                        </p>

                        <p>
                            <label>
                            <input name="category" type="radio" class="with-gap" value="5"  onchange="filterBooksByCategory()"/>
                            <span>Filosofía</span>
                            </label>
                        </p>

                        <p>
                            <label>
                            <input name="category" type="radio" class="with-gap" value="6"  onchange="filterBooksByCategory()"/>
                            <span>Historia</span>
                            </label>
                        </p>

                        <p>
                            <label>
                            <input name="category" type="radio" class="with-gap" value="7"  onchange="filterBooksByCategory()"/>
                            <span>Terror</span>
                            </label>
                        </p>

              
                    

                     
                </div>
                
            </div>
            
            
        </div>



        <div class="col s9" id="teal-page">
            <div id="title-box">
                <h1>Biblioteca FCM</h1>
            </div>

            <div class="container" id="card-gallery" data-api-url="/data">


                
                
            </div>
                
          </div>
 
    </div>



      
    
    <script src="js/user.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
